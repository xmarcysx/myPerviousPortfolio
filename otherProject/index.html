<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="EI=edge,chrome=1">
		<link rel="shortcut icon" href="icon.png">
		<link rel="stylesheet" href="styleLogowanie.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<title>Zaloguj się</title>
	</head>
	<body>
		<main>
			<header>Logowanie</header>
				<form action = "indexGlowny.html" method="POST">
				<div>
					<input placeholder="Nazwa użytkownika" spellcheck="false">
					<span></span>
				</div>
				<div>
					<input type="password" name="password" placeholder="Hasło" spellcheck="false">
					<span></span>
				</div>
				<input id= "log-in" type="submit" value="Zaloguj się">
			</form>
		</main>
	</body>
</html>

<!-- JAVASCRIPT - SKRYPT DO LOGOWANIA -->
<script type="text/javascript">
	window.onload = ()=>{
		this.sessionStorage.setItem("username","admin");
		this.sessionStorage.setItem("password","admin");
	}
	var input = document.getElementsByTagName('input');
	var login = document.getElementById('log-in');
	var form = document.querySelector('form');
	form.onsubmit = ()=>{return false}

	login.onclick = ()=>{
		if((input[0].value != "") && (input[1].value != ""))
		{
			if((input[0].value == sessionStorage.getItem("username")) && (input[1].value == sessionStorage.getItem("password")))
			{
				form.onsubmit = ()=>{return 1}
			}
			else
			{
				if((input[0].value != sessionStorage.getItem("username")))
				{
					input[0].nextElementSibling.textContent = "Nie ma takiego użytkownika";
					setTimeout(()=>{
						input[0].nextElementSibling.textContent = "";
					},2000)
				}
				if((input[1].value != sessionStorage.getItem("password")))
				{
					input[1].nextElementSibling.textContent = "Błędne hasło";
					setTimeout(()=>{
						input[1].nextElementSibling.textContent = "";
					},2000)
				}
			}
		}
		else
		{
			if(input[0].value =="")
			{
				input[0].nextElementSibling.textContent = "Pole nazwa użytkownika jest puste";
				setTimeout(()=>{
					input[0].nextElementSibling.textContent = "";
				},2000)
			}
			if(input[1].value =="")
			{
				input[1].nextElementSibling.textContent = "Pole hasło jest puste";
				setTimeout(()=>{
					input[1].nextElementSibling.textContent = "";
				},2000)
			}
		}
	}
</script>
